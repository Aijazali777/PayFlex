<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>PayFlex</header>
    <div class="login-form">
        <form class="login-form-main">
            <div class="login-form-header">
                <h2>Login</h2>
                <h5>login to access your dashboard</h5>
            </div>
            <div class="login-form-group">
                <input class="login-form-input" type="text" placeholder="Enter username">
            </div>
            <div class="login-form-group">
                <input class="login-form-input" type="password" placeholder="Enter password">
            </div>
            <div class="login-form-group">
                <button class="login-form-button" type="submit">Login</button>
            </div>
            <div class="login-form-footer">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    <footer>@Copyrights 2023 PayFlex</footer>
</body>
</html>
